version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kpi_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:}
      POSTGRES_USER: ${DB_USER:}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: kpi_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env  # Все переменные из файла
    depends_on:
      - postgres

volumes:
  postgres_data: